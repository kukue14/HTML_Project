<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./Styles/login.css">
  <title>Login Form Demo</title>
  <script src="./JavaScript/login.js"></script>
</head>
<body>
  <div class="login-wrapper">
    <form action="https://sheetdb.io/api/v1/zjyurupa9qv4p" class="form" method="post" id="sheetdb.form">
      <img src="./images/ucsylogo.png" alt="" width="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="Data[Name]" id="username" autocomplete="off" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="text" name="Data[Roll Number]" id="rollno" required>
        <label for="loginrollno">Roll No.</label>
      </div>
      <input type="button" value="Login" class="submit-btn" onclick="login()">
      <a href="#forgot-pw" class="forgot-pw">Forgot Roll No.</a>
    </form>
     <p id="loginStatus"></p>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" id="close">&times;</a>
        <h2 style="text-align: center;">Contact</h2>
        <a style="text-align: center; font-size: 27px; color: aliceblue;" href="mailto:ucsy.admin@ucsy.edu.mm">ucsy.admin@ucsy.edu.mm</a>
       
      </form>
    </div>
  </div>
</body>
</html>
