<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./Styles/loginStyle.css">
    <script src="./JavaScript/login.js"></script>
</head>
<body>
    <div class="login">
        <img src="./images/ucsylogo.png" alt="UCSY Logo">
        <section>
            <div name="content">
                <label id="label" for="rollnum">Your RollNo</label>
                <br>
                <input type="text" name="rollnum" id="rollnum" placeholder="Enter your roll number">
                <br>
                <label id="label" for="name">Your name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <a href="#"><button onclick="login()">Sign In</button></a>
                <a href="./index.html" id="toIndex"></a>
            </div>
        </section>
    </div>
</body>
</html>
